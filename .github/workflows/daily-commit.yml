name: Daily Commit

on:
  schedule:
    # Runs every day at 09:00 UTC (you can pick another fixed time)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write  


    steps:
      - name: Checkout repository 25f1002038@ds.study.iitm.ac.in
        uses: actions/checkout@v4

      - name: Make a change and commit 25f1002038@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Automated daily commit: $(date)"
          git push
