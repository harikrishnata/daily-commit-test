name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    # Always produce >=3 parallel jobs on Ubuntu
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]   # 3 variants

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # REQUIRED IDENTIFIER
      - name: matrix-54227a3
        run: |
          echo "Matrix variant node=${{ matrix.node }}"
          node --version
          npm --version || true

      - name: Generate build artifact (JSON)
        run: |
          mkdir -p dist
          outfile="dist/artifact-node${{ matrix.node }}.json"
          cat > "$outfile" <<'JSON'
          {
            "note": "Non-empty build artifact for validation",
            "schema": 1
          }
          JSON
          {
            printf ',\n  "variant_node": "%s"' "${{ matrix.node }}"
            printf ',\n  "run_id": "%s"' "$GITHUB_RUN_ID"
            printf ',\n  "sha": "%s"' "$GITHUB_SHA"
            printf ',\n  "timestamp_utc": "%s"' "$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            printf '\n}\n'
          } >> "$outfile"
          test -s "$outfile"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-54227a3-node${{ matrix.node }}
          path: dist/artifact-node${{ matrix.node }}.json
          if-no-files-found: error
          retention-days: 7
